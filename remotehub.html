<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remote Classroom Login</title>
  <link rel="stylesheet" href="remotehub.css">

<body>
  <div class="container">
    <div class="illustration">
      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135755.png" alt="Classroom Icon">
    </div>

    <h2>Remote Classroom Login</h2>

    <div class="role-buttons">
      <button onclick="setRole('Student')">Student</button>
      <button onclick="setRole('Teacher')">Teacher</button>
    </div>

    <form id="loginForm">
      

      <div class="input-group">
        <label for="emailMobile">Email / Mobile</label>
        <input type="text" id="emailMobile" name="emailMobile" placeholder="Enter Email or Mobile" required>
      </div>

      <div class="input-group">
        <label for="otp">OTP</label>
        <input type="text" id="otp" name="otp" placeholder="Enter OTP" required>
      </div>

      <a href="remotehub2.html" class="login-btn">LOGIN</a>
    </form>

    <a href="#" class="signup-link">New User? Sign Up</a>
  </div>
